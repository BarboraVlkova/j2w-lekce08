<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <title>Seznam osob</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:href="@{/}">Seznam členů</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
        </div>
    </div>
</nav>

<main class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Jméno</th>
            <th scope="col">Příjmení</th>
            <th scope="col">Datum narození</th>
            <th scope="col">Adresa</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="osoba : ${osoby}">
            <td th:text="${osoba.jmeno}">Božena</td>
            <td th:text="${osoba.prijmeni}">Němcová</td>
            <td th:text="${osoba.datumNarozeni}">4. února 1820</td>
            <td th:text="${osoba.adresa}">Vídeň</td>
            <td class="d-flex justify-content-end"><a href="/1" th:href="@{'/'+${osoba.id}}" class="btn btn-primary">Detail</a></td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-end">
        <a href="/novy" th:href="@{/novy}" class="btn btn-success">Nový člen</a>
    </div>
</main>
</body>
</html>
